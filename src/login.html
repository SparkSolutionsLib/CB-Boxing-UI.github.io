  <body class="container-fluid">
    
        <!-- <section class="container"> -->
          <!-- <div class="Form my-4 mx-5"> -->
            <div class="row">

              <div class="col-lg-6  logo-section pt-5 my-4">
                <img src="../images/logo.png" class="img-fluid" alt="">
                <div class="post-content">
                   <p>Cano Bros Boxing</p>
                </div>
                
              </div>

              <div class="col-lg-6 form-section  my-4 pt-5">
                <h4>Log in</h4>
                  <form>
                    <div class="form-row">
                      <div class="col-lg-7">
                        <label for="Email">Email:</label>
                        <input type ="email" placeholder ="Email-Address" class="form-control my-3 p-4">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-lg-7">
                        <label for="password">Password</label>
                        <input type ="password" placeholder ="*******" class="form-control my-3 p-4">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-lg-7" my-3 p-4>
                        <button type="button" class="btn1 my-3 p-4" >Log in</button>
                      </div>
                    </div>
                      <a href="#" class="reset-password">Forgot Password?</a>
                  </form>
              </div>
            
            </div>

        </section> -->
