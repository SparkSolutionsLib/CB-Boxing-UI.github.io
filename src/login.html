<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/66cc773527.js"
      crossorigin="anonymous"
    ></script>

    <link href="../css/login.css" rel="stylesheet" />

    <title>Login Page</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div
        class="col-6 logo-section d-flex flex-column align-items-center justify-content-center"
      >
        <img src="../images/logo.png" class="img-fluid" alt="" />
        <div class="post-content">
          <h4 class="text-white mt-4">Cano Bros Boxing</h4>
        </div>
      </div>

      <div
        class="col-6 form-section d-flex align-items-center justify-content-center py-5"
      >
        <div class="w-75">
          <h4 class="text-start mb-2 rounded-lg">Log in</h4>
          <form>
            <div class="">
              <label for="Email" class="py-2">Email</label>
              <input
                type="email"
                placeholder="1100 0000 0000 0000"
                class="form-control my-2 p-2 shadow mb-4"
              />
            </div>

            <div class="">
              <label for="password" class="py-2">Password</label>
              <input
                type="password"
                placeholder="*******"
                class="form-control my-2 p-2 shadow mb-4"
              />
            </div>

            <div class="">
              <button
                type="button"
                class="btn w-100 text-center my-2 mt-4 p-2 shadow"
              >
                Log in
              </button>
            </div>
            <a href="#" class="text-decoration-none text-dark"
              >Forgot your Password?</a
            >
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
