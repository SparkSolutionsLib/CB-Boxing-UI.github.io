<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css" />
    <!-- Font Awesome 6 Kit -->
    <script
      src="https://kit.fontawesome.com/66cc773527.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <nav
      class="d-flex flex-column flex-shrink-0 bg-secondary h-fixed gap-4"
      style="width: 4.5rem"
    >
      <a
        href="#"
        class="d-block p-3 link-dark text-decoration-none mt-4"
        title=""
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        data-bs-original-title="Icon-only"
      >
        <img class="bi" src="../images/logo.png" width="40" />
        <span class="visually-hidden">Icon-only</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link link-dark py-3 fs-3"
            aria-current="page"
            title=""
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-original-title="Home"
          >
            <i
              class="fa-solid fa-user"
              width="30"
              height="30"
              aria-label="Home"
              role="img"
            ></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="nav-link link-dark py-3"
            title=""
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-original-title="Dashboard"
          >
            <i
              class="fa-brands fa-r-project"
              width="24"
              height="24"
              role="img"
              aria-label="Dashboard"
            ></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="nav-link link-dark py-3"
            title=""
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-original-title="Orders"
          >
            <i
              class="fa-solid fa-users"
              width="24"
              height="24"
              role="img"
              aria-label="Orders"
            ></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="nav-link link-dark py-3"
            title=""
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-original-title="Products"
          >
            <i
              class="fa-solid fa-calendar"
              width="24"
              height="24"
              role="img"
              aria-label="Products"
            ></i>
          </a>
        </li>
      </ul>
    </nav>
    <main class="container mt-4">
      <div class="row">
        <div class="col-4">
          <h1>Hello, Juliana!</h1>
          <p class="fw-normal">Welcome to the School Boxing Program</p>
        </div>
        <div class="col-6 d-flex align-items-center">
          <div class="input-group shadow p-3 rounded-with-icon">
            <input
              type="text"
              class="form-control"
              placeholder="Search for team members"
              aria-label="Search for team members"
              aria-describedby="button-addon2"
            />
            <button class="btn" type="button" id="button-addon2">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="col-2 d-flex justify-content-end align-items-center">
          <img
            src="../images/user-profile-image.jpg"
            alt="profile image"
            class="profile-pic"
          />
        </div>
      </div>
      <div class="row"></div>
      <div class="row"></div>
    </main>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
